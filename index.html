<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<title>Bita Game</title>
</head>
<body>
	<div id="start">
		<table>
			<tr>
				<td>
					<button id="btn" class="btn btn-info" data-id="binary">Binary to decimal</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="btn" class="btn btn-info" data-id="decimal">Decimal to binary</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="btn" class="btn btn-info" data-id="and">AND : &</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="btn" class="btn btn-info" data-id="or">OR : |</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="btn" class="btn btn-info" data-id="xor">XOR : ^</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="btn" class="btn btn-info" data-id="not">NOT (COMPLEMENT) : ~</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="btn" class="btn btn-info" data-id="right">SHIFT (RIGHT) : >></button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="btn" class="btn btn-info" data-id="left">SHIFT (LEFT) : <<</button>
				</td>
			</tr>
		</table>
	</div>
	<div id="main">
		<div class="keys">
			<div id="enter">Enter</div>
			<div id="del">
				<img src="del.png">
			</div>
			<div class="key">
				<div id="akey1">
					<div id="n0-" style="display: flex;">
						<div id="minues">-</div>
						<div id="n0">0</div>
					</div>
					<div id="n1">1</div>
					<div id="n2">2</div>
					<div id="n3">3</div>
					<div id="n4">4</div>
				</div>
				<div id="akey2">
					<div id="n5">5</div>
					<div id="n6">6</div>
					<div id="n7">7</div>
					<div id="n8">8</div>
					<div id="n9">9</div>
				</div>
			</div>
		</div>
		<div id="rocket"></div>
		<div id="input-container">
			<input class="in1" type="text" id="input" autofocus>
			<input class="in2" type="text" id="input" readonly>
		</div>
	</div>
	<div id="health">
	</div>
	<div id="check">
	</div>
	<div id="a"></div>
	<div id="splash">
		<div id="bit">Bita Game</div>
		<div id="design">Designed by Saeed</div>
	</div>
</body>
</html>
